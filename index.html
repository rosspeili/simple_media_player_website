<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Simple Media Player</h1>
        
        <div class="player-controls">
            <audio id="audio-player" preload="auto" controls></audio>
            <div class="controls">
                <button onclick="previousTrack()">&#9664;&#9664;</button>
                <button onclick="togglePlayPause()">&#9654;/&#10074;&#10074;</button>
                <button onclick="nextTrack()">&#9654;&#9654;</button>
            </div>
            <input type="range" id="progress-bar" value="0" max="100">
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
        </div>
        
        <div class="playlist">
            <ul id="track-list">
                <!-- Playlist will be populated dynamically by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
